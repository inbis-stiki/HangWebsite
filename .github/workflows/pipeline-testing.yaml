name : Deploy to abilskom
on:
  push:
    branches: [ main ]

jobs:
  first:
    name: Pull from github
    runs-on: ubuntu-latest
    steps:
    - name: deploy abilskom
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.MY_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.DIR }}
          git pull origin main && /usr/bin/php7.4 /usr/local/bin/composer update && /usr/bin/php7.4 artisan optimize
          /usr/bin/php7.4 artisan config:clear
